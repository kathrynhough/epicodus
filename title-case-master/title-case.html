<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Headline Generator</title>
  </head>
  <body>
  <img src="http://3.bp.blogspot.com/-TA_f5q0xCPM/UAjdNtnFZ9I/AAAAAAAAE_M/xdgcqijFwdQ/s1600/typewriter_girl.jpg" id="full-screen-background-image" />    
    <div class="container paper" id="instructions"> 
    <h1>Headline Generator</h1>    
      <h2>Create a newspaper-worthy headline with the click of button.</h2>
              <p>Enter a sentence, and generate a headline with proper capitalization.</p>
              <form id="title-case">
                <div class="form-group">
                  <label for="title">Enter a sentence:</label>
                  <input id="title" type="text" placeholder="title">
                </div>
                <button type="submit" class="btn">Get my headline!</button>
              </form> 
              <div id="result">
              <p><span class="title"></span></p>
            </div>  
    </div>      
    </div>
  </body>
</html>
